name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux (x86_64)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: rustup target add x86_64-unknown-linux-musl

      - run: sudo apt-get update && sudo apt-get install -y musl-tools

      - run: cargo build --release --target x86_64-unknown-linux-musl
        env:
          RUSTFLAGS: '-C target-feature=+crt-static'

      - run: |
          mkdir -p artifacts
          cp target/x86_64-unknown-linux-musl/release/systemair-save-tools artifacts/systemair-save-tools-linux-x86_64

      - uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64
          path: artifacts/systemair-save-tools-linux-x86_64

  build-windows:
    name: Build Windows (x86_64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - run: rustup target add x86_64-pc-windows-msvc

      - run: cargo build --release --target x86_64-pc-windows-msvc
        env:
          RUSTFLAGS: '-C target-feature=+crt-static'

      - shell: bash
        run: |
          mkdir -p artifacts
          cp target/x86_64-pc-windows-msvc/release/systemair-save-tools.exe artifacts/systemair-save-tools-windows-x86_64.exe

      - uses: actions/upload-artifact@v4
        with:
          name: windows-x86_64
          path: artifacts/systemair-save-tools-windows-x86_64.exe

  build-macos-arm:
    name: Build macOS (ARM64)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - run: rustup target add aarch64-apple-darwin

      - run: cargo build --release --target aarch64-apple-darwin
        env:
          RUSTFLAGS: '-C link-arg=-s'

      - run: |
          mkdir -p artifacts
          cp target/aarch64-apple-darwin/release/systemair-save-tools artifacts/systemair-save-tools-macos-arm64

      - uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: artifacts/systemair-save-tools-macos-arm64

  create-release:
    name: Create Release
    needs: [build-linux, build-windows, build-macos-arm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - run: ls -R artifacts

      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            artifacts/linux-x86_64/systemair-save-tools-linux-x86_64
            artifacts/windows-x86_64/systemair-save-tools-windows-x86_64.exe
            artifacts/macos-arm64/systemair-save-tools-macos-arm64
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
